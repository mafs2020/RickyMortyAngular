<section class="cards" *ngIf="personajes.length !== 0; else nodata">
    
    <div *ngFor="let item of personajes" class="card">
        <app-card [personaje]="item" [lugar]="'normal'"></app-card>
    </div>
</section>
<div class="botones">
    <input [disabled]="pagina === 0" (click)="paginacion()" type="button" value="regresar" />
    <input [disabled]="pagina === next" (click)="paginacion()" type="button" value="siguiente" />
</div>

<ng-template class="cards" #nodata>
    <p>no hay datos</p>
</ng-template>
